<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassy Task Manager | Sonu Maddheshiya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <header class="glass-card">
            <h1>Glassy Task Manager</h1>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Add new task...">
                <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
            </div>
        </header>

        <main>
            <div class="task-filters glass-card">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="task-list glass-card">
                <ul id="taskList">
                    <!-- Tasks will be added here dynamically -->
                </ul>
            </div>
        </main>

        <footer class="glass-card">
            <div class="developer-info">
                <h3>Developer Information</h3>
                <p><i class="fas fa-user"></i> Sonu Maddheshiya</p>
                <p><i class="fas fa-envelope"></i> sonumaddheshiya718@gmail.com</p>
                <p><i class="fas fa-building"></i> SonuTechnology</p>
                <p><i class="fas fa-phone"></i> 6307016696</p>
            </div>
            <div class="task-stats">
                <p>Total Tasks: <span id="totalTasks">0</span></p>
                <p>Completed: <span id="completedTasks">0</span></p>
                <p>Pending: <span id="pendingTasks">0</span></p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
